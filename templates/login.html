{% extends "base.html" %}
{% block title %}Welcome{% endblock %}

{% block body_content %}
<div class="auth-container d-flex align-items-center justify-content-center min-vh-100">
    <div class="auth-card card">
        <h2 class="text-center mb-4">Job Seeker Portal</h2>
        
        <div class="auth-nav d-flex justify-content-center border-bottom mb-4">
            <a href="#" class="auth-nav-link active" data-target="login-pane">Login</a>
            <a href="#" class="auth-nav-link" data-target="register-pane">Sign Up</a>
        </div>
        
        <div class="auth-panes">
            <div id="login-pane" class="auth-pane active">
                <a href="#" class="btn btn-outline-secondary w-100 mb-3 d-flex align-items-center justify-content-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google logo" style="height: 20px; margin-right: 10px;">
                    Continue with Google
                </a>
                <div class="or-divider">OR</div>
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="login_username" class="form-label fw-bold">Username</label>
                        <input type="text" class="form-control form-control-lg" id="login_username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="login_password" class="form-label fw-bold">Password</label>
                        <input type="password" class="form-control form-control-lg" id="login_password" name="password" required>
                    </div>
                    <div class="text-end mb-4">
                        <a href="#" class="text-muted small">Forgot password?</a>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div>
                </form>
            </div>

            <div id="register-pane" class="auth-pane">
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-3">
                        <label for="register_username" class="form-label fw-bold">Username</label>
                        <input type="text" class="form-control form-control-lg" id="register_username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="register_password" class="form-label fw-bold">Password</label>
                        <input type="password" class="form-control form-control-lg" id="register_password" name="password" required>
                    </div>
                     <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // --- Custom Tab Switching Logic for Login/Register ---
    const navLinks = document.querySelectorAll('.auth-nav-link');
    const panes = document.querySelectorAll('.auth-pane');

    navLinks.forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();

            // Deactivate all links and panes
            navLinks.forEach(l => l.classList.remove('active'));
            panes.forEach(p => p.classList.remove('active'));

            // Activate the clicked link and its corresponding pane
            const targetPaneId = link.getAttribute('data-target');
            const targetPane = document.getElementById(targetPaneId);

            link.classList.add('active');
            targetPane.classList.add('active');
        });
    });
</script>
{% endblock %}
